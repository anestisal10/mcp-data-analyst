name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── Job 1: Lint ─────────────────────────────────────────────────────────────
  lint:
    name: Lint (flake8 + black)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: pip install flake8 black

      - name: Run flake8
        run: flake8 src/ create_sample_db.py --max-line-length=100 --extend-ignore=E203,W503

      - name: Run black (check mode)
        run: black --check src/ create_sample_db.py

  # ── Job 2: Test ─────────────────────────────────────────────────────────────
  test:
    name: Unit Tests (pytest)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest tests/ -v --tb=short

  # ── Job 3: Docker Build ─────────────────────────────────────────────────────
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: mcp-data-analyst:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
